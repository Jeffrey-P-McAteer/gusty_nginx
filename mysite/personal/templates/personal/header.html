<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">

          </a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/about/">About</a></li>
            <li><a href="/contact/">Contact</a></li>
            <li><a href="/blog/">Stories</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">WebSites <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Future Site</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="http://gustycooper.github.io">Java WebBook</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="http://ec2-54-86-10-46.compute-1.amazonaws.com/~mooshak/">Mooshak</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
          <!-- <ul class="nav pull-right"> -->
            <li class="dropdown" id="menuLogin">
              <form class="navbar-form" role="search" action="/search/">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" name="q">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
              </div>
              </form>
            </li>

            <li class="dropdown" id="menuLogin">
              <a class="dropdown-toggle" href="#" data-toggle="dropdown" id="navLogin">Login</a>
              <div class="dropdown-menu" "padding:17px;">
                <div class="input-group">
                  <form class="form" role="login" action="/login/"> 
                    <input name="username" class="form-control" id="username" type="text" placeholder="Username" style="width: 300px"> 
                    <input name="password" class="form-control" id="password" type="password" placeholder="Password" style="width: 300px">
										<br>
                    <button type="submit" id="btnLogin" class="btn" type="submit">Login</button>
                  </form>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div><!-- id="wrap" -->
